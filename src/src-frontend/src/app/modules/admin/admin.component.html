<div class="container">
    <h2>Listado de Usuarios</h2>

    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.surname }}</td>
                <td>
                    <button (click)="deleteUser(user._id)">Eliminar</button>
                    <button *ngIf="user.role !== 'admin'" (click)="adminUser(user._id)">Admin</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
