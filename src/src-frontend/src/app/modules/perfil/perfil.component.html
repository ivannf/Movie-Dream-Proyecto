<div class="container">
    <h1>TU PERFIL</h1>
    <form  (ngSubmit)="updateUser()" *ngIf="user"  #userForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" [placeholder]="user.name" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="user.surname" [placeholder]="user.surname" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" [placeholder]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" [placeholder]="user.password" required>
      </div>
      <div class="buttons-container">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button (click)="reservasUsuario()">Tus Reservas</button>
      </div>
    </form>
</div>
