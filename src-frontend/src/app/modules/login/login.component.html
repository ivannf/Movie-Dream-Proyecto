<div class="container">
  <div class="modal-dialog m-5" id="fondoInicioSesion">
    <div class="modal-content">
      <h1 class="text-lg-center mt-5" id="exampleModalLabel"><strong>INICIAR SESIÓN</strong></h1>
      <form class="px-5 py-5" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <div class="form-outline mb-3">
          <div class="input-group">
            <label for="email">Correo electrónico</label>
            <br>
            <mat-form-field class="example-full-width">
              <input type="email" class="text-lg-center" matInput [formControl]="emailFormControl"
                [errorStateMatcher]="matcher" placeholder="CORREO ELECTRÓNICO" 
                required
                [(ngModel)]="model.email">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor introduce un email correcto
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                El email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="form-outline mb-4">
          <div class="input-group">
            <label for="password">Contraseña</label>
            <br>
            <mat-form-field class="example-full-width">
              <input type="password" class="text-lg-center" matInput [formControl]="passwordFormControl"
                [errorStateMatcher]="matcher" placeholder="CONTRASEÑA"
                required
                [(ngModel)]="model.contra">
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                La contraseña es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="submit" id="botonEntrar" class="btn" onclick="location.href='/main'" [disabled]="(emailFormControl.hasError('email') || emailFormControl.hasError('required')) || (passwordFormControl.hasError('required'))" mat-raised-button>ENTRAR</button>
          </div>
        </div>  

        <br>

        <div class="row mb-4">
          <div class="col-6 d-flex justify-content-center">
            <a class="page-link" href="/forgotPassword">¿Has olvidado la contraseña?</a>
          </div>

          <div class="col-6 d-flex justify-content-center">
            <a class="page-link" href="/register">REGISTRARSE</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
