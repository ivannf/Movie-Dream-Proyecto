<div class="container">
    <h1>Reserva de sitios</h1>
    <img src="../../../assets/img/sitioCines.png" alt="sitiosCine">
    <div class="form-container">
        <select name="fecha" id="fecha" (change)="obtenerFechaSeleccionada($event)">
          <option value="">Selecciona una fecha</option>
          <option value="2023/06/22">22/06/2023</option>
          <option value="2023/06/23">23/06/2023</option>
          <option value="2023/06/24">24/06/2023</option>
          <option value="2023/06/25">25/06/2023</option>
          <option value="2023/06/26">26/06/2023</option>
          <option value="2023/06/27">27/06/2023</option>
          <option value="2023/06/28">28/06/2023</option>
        </select>
    
        <select name="hora" id="hora" (change)="obtenerHoraSeleccionada($event)">
          <option value="">Selecciona una hora</option>
          <option value="15:00">15:00</option>
          <option value="16:30">16:30</option>
          <option value="18:00">18:00</option>
          <option value="19:30">19:30</option>
          <option value="21:00">21:00</option>
        </select>
    
        <select name="asiento" id="asiento" (change)="obtenerAsientoSeleccionado($event)">
          <option value="">Selecciona un asiento</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
    
        <select name="sala" id="sala" (change)="obtenerSalaSeleccionada($event)">
        <option value="">Selecciona una sala</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
    
        <button (click)="crearReserva()">Reserva</button>
      </div>
</div>
