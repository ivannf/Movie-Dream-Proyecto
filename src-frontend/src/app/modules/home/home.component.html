<mat-drawer-container class="fondo">
    <mat-drawer-content>
        <div class="container">
            <h1 class="Enunciado">
                CARTELERA
            </h1>
            <div class="row">
                <div class="col-3 mx-auto my-3" *ngFor="let card of cards">   
                    <mat-card>
                        <img mat-card-image [src]="card.img" alt="Card image cap">
                        <mat-card-content class="text-center">
                            <mat-card-title>
                                <a class="text-dark" href="/registroEvento">
                                    <h1>{{card.title}}</h1>
                                </a>
                            </mat-card-title>

                            <p>
                                {{card.description}}
                            </p>

                            <button type="button" class="badge bg-dark text-wrap" style="width: 6rem;">{{card.buttonText}}</button>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
