<mat-drawer-container class="fondo">
    <mat-drawer-content>
        <div class="container">
            <h1 class="Enunciado">
                CARTELERA
            </h1>
            <div class="row">
                <div class="col-3 mx-auto my-3" *ngFor="let movie of movies">   
                    <a [href]="'/pelicula/' + movie?._id">
                        <img class="card-image" [src]="'../../../assets/img/' + movie?.imagen" alt="Imagen de la pelicula">
                        <h3 class="nombres">{{ movie?.nombre }}</h3>
                    </a>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
